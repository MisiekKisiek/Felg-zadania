<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</head>
<body>
  <div class="messageCurtine disableMessage">
    <div>
      <span>Zostałeś zarejestrowany!</span>
      <button class="disableMessage">Ok</button>
    </div>
  </div>
  <main>
    <h1>Zarejestruj się za darmo!</h1>
    <button class="googleButton">
      <div></div>
      <span>Zarejestruj się z Google</span>
    </button>
    <div class="breakLine">
      <span>Lub</span>
    </div>
    <form action="html">
      <div>
        <input type="text" name="name" id="name" required minlength="3" maxlength="50" oninvalid="this.setCustomValidity('Imię powinno mieć od 3 do 30 znaków.')"
        oninput="this.setCustomValidity('')">
        <label for="name">Imię</label>
      </div>
      <div>
        <input type="text" name="surname" id="surname" required minlength="3" maxlength="50" oninvalid="this.setCustomValidity('Nazwisko powinno mieć od 3 do 30 znaków.')"
        oninput="this.setCustomValidity('')">
        <label for="surname">Nazwisko</label>
      </div>
      <div>
        <input type="email" name="email" id="email" required >
        <label for="email">E-mail</label>
      </div>
      <div>
        <input type="text" name="phone" id="phone" pattern="[0-9]{9}" required oninvalid="this.setCustomValidity('Proszę wprowadzić 9-cyfrowy numer telefonu.')"
        oninput="this.setCustomValidity('')">
        <label for="phone">Telefon</label>
      </div>
      <div class="halfInput">
        <input type="text" name="city" id="city" required minlength="3" maxlength="30">
        <label for="city">Miasto</label>
      </div>
      <div class="halfInput">
        <input type="text" name="postalcode" id="postalcode" pattern="[0-9]{2}-[0-9]{3}" required oninvalid="this.setCustomValidity('Proszę wypełnić pole w formacie XX-XXX')" oninput="this.setCustomValidity('')">
        <label for="postalcode">Kod pocztowy</label>
      </div>
      <div>
        <input type="text" name="street" id="street" required minlength="3" maxlength="50" list="streetList">
        <datalist id="streetList">
        </datalist>
        <label for="street">Ulica</label>
      </div>
      <div class="halfInput">
        <input type="text" name="homenumber" id="homenumber" maxlength="10" required>
        <label for="homenumber">Nr domu</label>
      </div>
      <div class="halfInput">
        <input type="text" name="apartamentnumber" id="apartamentnumber" maxlength="10" required>
        <label for="apartamentnumber">Nr mieszkania</label>
      </div>
      <button type="submit" class="submitButton">
        <span class="regularText">Zarejestruj</span>
        <span class="loading"></span>
      </button>
    </form>
  </main>
  <script src="script.js"></script>
</body>
</html>
